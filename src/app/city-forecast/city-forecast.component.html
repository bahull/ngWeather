<div class="card">
  <section class="list-items">
    <div>{{city.dt_txt.split(" ")[0]}}</div>
    <img src="{{weatherIcons[city.weather[0].icon]}}" alt="">

  <section class="list-items">
    <div class="temp-seperator">Average Temp: {{((city.main.temp_min + city.main.temp_max) / 2).toFixed(2)}}</div>
  </section>
</div>
