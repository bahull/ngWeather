<div class="card">
  <section class="list-items">
    <div>{{location.name}}</div>
    <img src="http://openweathermap.org/img/w/{{location.weather[0].icon}}.png" alt="">
  </section>
  <section class="list-items">
    <div>Min Temp:{{location.main.temp_min}}</div>
    <div>Max Temp: {{location.main.temp_max}}</div>
  </section>
</div>
