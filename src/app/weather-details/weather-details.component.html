<div class="card">
  <section class="list-items">
    <div>{{location.name}}</div>
    <img src="{{weatherIcons[location.weather[0].icon]}}" alt="">
  </section>
  <section class="list-items">
    <div class="temp-seperator">Average Temp: {{((location.main.temp_min + location.main.temp_max) / 2).toFixed(2)}}</div>
    <!-- <div class="tempBottom">Max Temp: {{location.main.temp_max}}</div> -->
  </section>
</div>
